<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.locale}" />
<f:loadBundle var="msgIndex" basename="messages.index" />
<h:head>
	<title>
		<h:outputText value="Training Java EE" />
	</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="pure-min.css" />
	<h:outputStylesheet library="css" name="grids-responsive-min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="colors.css" />
	<h:head>
		<h:outputText value="#{msg['msg.title']}" /><br />
	</h:head>
	<div id="content" class="pure-g">
		<div id="maincontent" class="pure-u-1 pure-u-md-1-3">
			<p:inputText value="#{index.hello}"></p:inputText>
			<h:form>
				<h:commandButton action="#{firstController.test}" value="#{msgIndex['index.button.test']}"/>
			</h:form>
		</div>
		<div class="pure-u-1 pure-u-md-1-3">
			<h:outputText value="#{msgIndex['index.column2']}" />
		</div>
		<div class="pure-u-1 pure-u-md-1-3">
			<h:outputText value="#{msgIndex['index.column3']}" />
		</div>
	</div>
	<h:form>
		<h:outputText value="#{msg['msg.languageswitch']}" />
		<h:selectOneMenu value="#{localeBean.language}" onchange="submit()">
			<f:selectItem itemValue="de" itemLabel="#{msg['msg.language.german']}" />
			<f:selectItem itemValue="en" itemLabel="#{msg['msg.language.english']}" />
		</h:selectOneMenu>
	</h:form>
</h:body>
</html>
